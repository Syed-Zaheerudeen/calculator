<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer">
        <b id="waterMark">Calculator</b>
        <div class="inner">
            <div id="inputBox">
                <span id="input"></span>
            </div>
            <button class="btn" onclick="numOptr(this)" id="seven">7</button>
            <button class="btn" onclick="numOptr(this)" id="eight">8</button>
            <button class="btn" onclick="numOptr(this)" id="nine">9</button>
            <button class="btn" onclick="numOptr(this)" id="add">+</button>
            <button class="btn" onclick="numOptr(this)" id="four">4</button>
            <button class="btn" onclick="numOptr(this)" id="five">5</button>
            <button class="btn" onclick="numOptr(this)" id="six">6</button>
            <button class="btn" onclick="numOptr(this)" id="minus">-</button>
            <button class="btn" onclick="numOptr(this)" id="one">1</button>
            <button class="btn" onclick="numOptr(this)" id="two">2</button>
            <button class="btn" onclick="numOptr(this)" id="three">3</button>
            <button class="btn" onclick="numOptr(this)" id="multiply">x</button>
            <button class="btn" id="clear">C</button>
            <button class="btn" onclick="numOptr(this)" id="zero">0</button>
            <button class="btn" id="res">=</button>
            <button class="btn" onclick="numOptr(this)" id="divide">/</button>
        </div>
    </div>

</body>

<script src="script.js"></script>
  
</html>
